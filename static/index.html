<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Your Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- We add a new section for file uploading -->
    <div class="upload-container">
        <h3>Chat with Your Document</h3>
        <p>Upload a .txt or .pdf file to start.</p>
        <div class="upload-controls">
            <input type="file" id="file-input" accept=".txt,.pdf">
            <button id="upload-button">Upload and Process</button>
        </div>
        <p id="upload-status"></p>
    </div>

    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <div class="message ai-message">
                Please upload a document above to begin.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ask a question about your document..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
